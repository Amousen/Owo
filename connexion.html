    <script id="form-toggle">

            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            let isLogin = true;
            toggleBtn.addEventListener('click', function () {
                isLogin = !isLogin;
                if (isLogin) {
                    formTitle.textContent = 'Connexion';
                    formSubtitle.textContent = 'Accédez à votre espace personnel';
                    toggleText.textContent = 'Pas encore de compte ?';
                    toggleBtn.textContent = "S'inscrire";
                    loginForm.classList.remove('hidden');
                    registerForm.classList.add('hidden');
                } else {
                    formTitle.textContent = 'Inscription';
                    formSubtitle.textContent = 'Créez votre compte gratuitement';
                    toggleText.textContent = 'Déjà inscrit ?';
                    toggleBtn.textContent = 'Se connecter';
                    loginForm.classList.add('hidden');
                    registerForm.classList.remove('hidden');
                }
            });
        });
    </script>
    <script id="checkbox-functionality">
        document.addEventListener('DOMContentLoaded', function () {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                const visual = checkbox.nextElementSibling;
                const icon = visual.querySelector('i');
                checkbox.addEventListener('change', function () {
                    if (this.checked) {
                        visual.classList.add('bg-primary', 'border-primary');
                        visual.classList.remove('border-gray-300');
                        icon.classList.remove('opacity-0');
                        icon.classList.add('opacity-100');
                    } else {
                        visual.classList.remove('bg-primary', 'border-primary');
                        visual.classList.add('border-gray-300');
                        icon.classList.add('opacity-0');
                        icon.classList.remove('opacity-100');
                    }
                });
                visual.addEventListener('click', function () {
                    checkbox.click();
                });
            });
        });
    </script>
    <script id="password-functionality">
        document.addEventListener('DOMContentLoaded', function () {
            const passwordToggles = document.querySelectorAll('button[type="button"]');
            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', function () {
                    const passwordInput = this.parentElement.querySelector('input');
                    const icon = this.querySelector('i');
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.className = 'ri-eye-off-line text-gray-400 hover:text-gray-600 transition-colors';
                    } else {
                        passwordInput.type = 'password';
                        icon.className = 'ri-eye-line text-gray-400 hover:text-gray-600 transition-colors';
                    }
                });
            });
        });
    </script>
    <script id="password-strength">
        document.addEventListener('DOMContentLoaded', function () {
            const registerPassword = document.getElementById('register-password');
            const confirmPassword = document.getElementById('confirm-password');
            const strengthBar = document.getElementById('password-strength');
            const strengthText = document.getElementById('password-text');
            if (registerPassword) {
                registerPassword.addEventListener('input', function () {
                    const password = this.value;
                    const strength = calculatePasswordStrength(password);
                    strengthBar.className = 'password-strength';
                    if (password.length === 0) {
                        strengthBar.classList.add('bg-gray-200');
                        strengthText.textContent = 'Minimum 8 caractères';
                        strengthText.className = 'text-xs text-gray-500 mt-1';
                    } else if (strength < 3) {
                        strengthBar.classList.add('strength-weak');
                        strengthText.textContent = 'Mot de passe faible';
                        strengthText.className = 'text-xs text-red-500 mt-1';
                    } else if (strength < 5) {
                        strengthBar.classList.add('strength-medium');
                        strengthText.textContent = 'Mot de passe moyen';
                        strengthText.className = 'text-xs text-yellow-500 mt-1';
                    } else {
                        strengthBar.classList.add('strength-strong');
                        strengthText.textContent = 'Mot de passe fort';
                        strengthText.className = 'text-xs text-green-500 mt-1';
                    }
                });
            }
            function calculatePasswordStrength(password) {
                let strength = 0;
                if (password.length >= 8) strength++;
                if (password.match(/[a-z]/)) strength++;
                if (password.match(/[A-Z]/)) strength++;
                if (password.match(/[0-9]/)) strength++;
                if (password.match(/[^a-zA-Z0-9]/)) strength++;
                return strength;
            }
        });
    </script>
